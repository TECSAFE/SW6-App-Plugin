changelog:
  enabled: false

build:
  zip:
    composer:
      enabled: true
    assets:
      enabled: true
      enable_es_build_for_admin: true
      enable_es_build_for_storefront: true
    pack:
      excludes:
        paths:
          - .github
          - shopware-source
          - tests
          - .idea
          - .dockerignore
          - .gitignore
          - .php-cs-fixer.dist.php
          - .shopware-extension.yml
          - docker-compose.yaml
          - phpstan.neon
          - phpunit.xml
          - README.md
          - rector.php
