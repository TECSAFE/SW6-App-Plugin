name: Code Quality

on:
  pull_request:
  push:

jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6 # or alternative dependency management
      - uses: php-actions/phpstan@v3
        with:
          path: src/
          configuration: ./phpstan.neon
    env:
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
